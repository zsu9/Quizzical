<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Karla&display=swap');
    </style>
</head>

<body>

    <div id="startPage" class="centered">
        <h1>Quizzical</h1>
        <p>Think you're a trivia master? Prove it with Quizzical</p>
        <button id="startQuizBtn">Start Quiz</button>
    </div>

    <div id="options" class="centered" style="display: none;"></div>

    <div id="result" class="centered" style="display: none;"></div>

    <button id="checkAnswersBtn" style="display: none;">Check Answers</button>

    <button id="playAgain" onclick="location.reload()" style="display: none;">Play Again</button>

    <script src="script.js"></script>

</body>

</html>
